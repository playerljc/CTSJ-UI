<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./ctsj-ui-drag/drag.css">
  <script type="module" src="./index.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .ct-drag {
      position: relative;
      height: 100%;
    }

    .ct-drag-item {
      width: 200px;
      height: 100px;
      line-height: 100px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .d1 {
      left: 100px;
      top: 100px;
    }

    .d2 {
      left: 500px;
      top: 100px;
    }

    .cloneNode {
      background-color: #ccc;
    }

  </style>
</head>
<body>

<div class="ct-drag" id="ct-drag">
  <div class="ct-drag-item d1">drag1</div>
  <div class="ct-drag-item d2">drag2</div>
</div>

</body>
</html>
